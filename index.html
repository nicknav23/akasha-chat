<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasha Chat</title>
    
    <!-- In your <head> tag -->
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }
        #webchat .bpFab {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Put this on your page BEFORE the script below -->
    <div id="webchat" style="width: 100vw; height: 100vh;"></div>
    
    <!-- In your <body> tag -->
    <script>
        window.botpress.on("webchat:ready", () => {
            window.botpress.open();
        });
        
        window.botpress.init({
            "botId": "fe624169-58eb-4382-92bf-b8989c6d32e2",
            "configuration": {
                "version": "v1",
                "composerPlaceholder": "Generate a CR10 boss for Pathfinder 2E, that is water themed with inspiration from other systems.",
                "botName": "Akasha",
                "botAvatar": "https://files.bpcontent.cloud/2025/08/23/21/20250823212622-RONFWUO8.png",
                "website": {},
                "email": {
                    "title": "akashattrpg@gmail.com",
                    "link": "akashattrpg@gmail.com"
                },
                "phone": {},
                "termsOfService": {},
                "privacyPolicy": {},
                "color": "#4a5fc1",
                "variant": "solid",
                "headerVariant": "glass",
                "themeMode": "dark",
                "fontFamily": "inter",
                "radius": 4,
                "feedbackEnabled": false,
                "footer": "Contact at akashattrpg@gmail.com",
                "additionalStylesheetUrl": "https://files.bpcontent.cloud/2025/08/23/20/20250823200123-IQKCA3SC.css",
                "allowFileUpload": true
            },
            "clientId": "9f902f1f-d65a-4ac1-b1de-09e8e4e2db52",
            "selector": "#webchat"
        });
    </script>
</body>
</html>
